<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Colorful Tiles</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" href="/Tiles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Serif+JP:200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" id="container1">
      <div class="title">
        <h1>T</h1>
        <h1>I</h1>
        <h1>L</h1>
        <h1>E</h1>
        <h1>S</h1>
      </div>
      <div class="selector">
        <div class="color" id="green" onclick="setColor('green')"></div>
        <div class="color" id="red" onclick="setColor('red')"></div>
        <div class="color" id="purple" onclick="setColor('purple')"></div>
        <div class="color" id="blue" onclick="setColor('blue')"></div>
        <div class="color" id="cyan" onclick="setColor('cyan')"></div>
        <div class="color" id="pink" onclick="setColor('pink')"></div>
        <div class="color" id="orange" onclick="setColor('orange')"></div>
        <div class="color" id="yellow" onclick="setColor('yellow')"></div>
        <div class="color" id="reset" onclick="setColor('reset')"></div>
      </div>
      <script type="text/javascript" src="script.js"></script>
    </div>
  </body>
</html>
