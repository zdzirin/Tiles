<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Colorful Tiles</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" href="/Tiles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Serif+JP:200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" id="container1">
      <div class="title">
        <h1>T</h1>
        <h1>I</h1>
        <h1>L</h1>
        <h1>E</h1>
        <h1>S</h1>
      </div>
      <script type="text/javascript">
        const ROWS = 10;
        const COLS = 2 * ROWS;

        var rowDiv, tileDiv;
        var tileContainer = document.createElement("div");
        tileContainer.className = "tileContainer";
        container1.append(tileContainer);
        for (var i = 0; i < ROWS; i++) {
          rowDiv = document.createElement("div");
          rowDiv.className = "row";
          rowDiv.id = "r" + i.toString();
          rowDiv.style.height = "fit-content";
          rowDiv.style.width = "fit-content";
          for (var j = 0; j < COLS; j++) {
            tileDiv = document.createElement("div");
            tileDiv.className = "tile";
            tileDiv.id = rowDiv.id + "t" + j.toString();
            rowDiv.append(tileDiv);
          }
          tileContainer.append(rowDiv);
        }

        document.getElementById("container1").append(tileContainer);
      </script>
    </div>
  </body>
</html>
